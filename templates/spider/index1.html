{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spider</title>
    <link rel="stylesheet" href="{% static 'spider/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'spider/css/jquery.dataTables.min.css' %}">
    <script src="{% static 'spider/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'spider/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'spider/js/jquery.min.js' %}"></script>
    <script src="{% static 'spider/js/sb-admin-2.js' %}"></script>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">Spider</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    爬虫项目列表
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="myTable">
                            <thead>
                                <tr>
                                    <th>项目编号</th>
                                    <th>项目名称</th>
                                    <th>网站来源</th>
                                    <th>景区</th>
                                    <th>数据来源</th>
                                    <th>创建人</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for project in project_list %}
                                <tr>
                                    <td>{{ project.project_id }}</td>
                                    <td>{{ project.name }}</td>
                                    <td>{{ project.website }}</td>
                                    <td>{{ project.region }}</td>
                                    <td>{{ project.type }}</td>
                                    <td>{{ project.editor }}</td>
                                </tr>
                            {% empty %}
                                <td>当前没有爬虫项目可运行!!!</td>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
</div>
<script>
    $(document).ready(function(){
        $('#myTable').DataTable();
    });
</script>
</body>
</html>
